<mat-card>
    <mat-card-header>
      <mat-card-title>Update Username</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.NewUsername"
            placeholder="new Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="updateData()"
          color="primary"
        >
          Update
        </button>
    </mat-card-actions>
  </mat-card>
